<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Archivos y Datos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('fondo.jpg'); /* Imagen de fondo */
            background-size: cover; /* Ajusta el tamaño para cubrir toda la pantalla */
            background-position: center; /* Centra la imagen de fondo */
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            min-height: 100vh; /* Asegura que el cuerpo tenga al menos la altura de la ventana */
            color: #FFD700; /* Texto amarillo */
        }
        h2 {
            margin-top: 20px;
            color: #FFD700;
        }
        .form-control, .form-label, .btn, .btn-link {
            color: #FFD700;
            background-color: #212529; /* Fondo oscuro para los campos */
            border-color: #FFD700; /* Borde amarillo */
        }
        .form-control::placeholder {
            color: #FFD700;
        }
        .btn-warning {
            background-color: #FFD700;
            color: #000;
        }
        .custom-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .custom-header img {
            height: 80px;
        }
        #formulario {
            display: none; /* Ocultar formulario inicialmente */
        }
        /* Estilo para agrandar los botones */
        .btn-lg {
            padding: 15px 30px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header con imágenes -->
        <div class="custom-header">
            <img src="abinbev.jpg" alt="AB InBev">
            <h2 class="text-center">Sube tus archivos y completa los campos</h2>
            <img src="logo gpo modelo.png" alt="Grupo Modelo">
        </div>
        
        <!-- Botones principales -->
        <div class="text-center mb-4">
            <button type="button" class="btn btn-info btn-lg" onclick="window.location.href='consulta.php'">Consultar</button>
            <button type="button" class="btn btn-warning btn-lg" onclick="mostrarFormulario()">Nuevo Embarque</button>
        </div>

        <!-- Formulario de subida de archivos -->
        <form id="formulario" action="conexion.php" method="POST" enctype="multipart/form-data" class="bg-dark p-4 rounded">
            <div class="mb-3">
                <label for="campo1" class="form-label">Fecha</label>
                <input type="text" name="campo1" class="form-control"  required>
            </div>
            <div class="mb-3">
                <label for="campo2" class="form-label">hora</label>
                <input type="text" name="campo2" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="campo3" class="form-label">Embarque</label>
                <input type="text" name="campo3" class="form-control" required>
            </div>

            <!-- Campos para subir archivos -->
            <div class="mb-3">
                <label for="archivo1" class="form-label">Archivo 1:</label>
                <input type="file" name="archivo1" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="archivo2" class="form-label">Archivo 2:</label>
                <input type="file" name="archivo2" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="archivo3" class="form-label">Archivo 3:</label>
                <input type="file" name="archivo3" class="form-control" required>
            </div>

            <!-- Botón de envío -->
            <div class="text-center">
                <input type="submit" value="Subir" class="btn btn-success">
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script para mostrar el formulario -->
    <script>
        function mostrarFormulario() {
            document.getElementById('formulario').style.display = 'block';
        }
    </script>
</body>
</html>
